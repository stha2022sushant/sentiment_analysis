<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        textarea {
            width: 60%;
            height: 100px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 30px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <form method="POST">
            {% csrf_token %}
            <textarea name="user_input" placeholder="Type your sentence here..."></textarea><br>
            <button type="submit">Analyze Sentiment</button>
        </form>
        {% if result %}
        <div class="result">
            <p>Input: {{ result.input }}</p>
            <p>Sentiment: {{ result.sentiment }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
